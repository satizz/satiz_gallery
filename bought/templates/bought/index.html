{%include 'bought/base.html'%}
{{blockcontent}}
{% if list %}
    <ul>
        <li style="display:none;">Item Name</li>
    {% for item in list %}
        <p><a href="/buy/{{ item.id }}/">{{ item.name }}</a>{{ item.qaun }} {{item.rate}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items are available.</p>
{% endif %}
{{endblock}}
